spring.application.name=DemoPractica

# Configuración de la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/jpa
spring.datasource.username=postgres
spring.datasource.password=naruto12

# Configuración adicional (opcional)
spring.datasource.driver-class-name=org.postgresql.Driver


# Mostrar consultas SQL en la consola (opcional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Configuración personalizada
app.upload-dir=src/main/materials
app.base.url=http://localhost:8080
spring.web.resources.static-locations=file:./uploads/
